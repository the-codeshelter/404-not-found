<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

	<link rel="icon" href="devchallenges.png"/>

	<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>

	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>

	<title>Devchallenges</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			font-family: 'Noto Sans Mono', sans-serif;
			color: #333;
		}

		nav {
			font-family: 'Inconsolata', sans-serif;
			font-weight: 700;
		}

		img {
			object-fit: contain;
		}

		.img-404 {
			width: 100%;
			height: auto;
			padding: 1rem;
		}

		.box {
			padding: 1.25rem 4vw;
		}

		.box-p {
			padding: 1.25rem 4vw;
			max-width: 100%;
		}

		.box-img {
			padding: 1.25rem 4vw;
			max-width: 100%;
		}

		.row {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			margin-right: 0;
			margin-left: 0;
		}

		h1 {
			font-weight: 700;
			max-width: 100%;
			line-height: 3.5rem;
		}

		h6 {
			max-width: 75%;
			line-height: 1.25rem;
		}

		.btn {
			font-family: 'Noto Sans Mono', sans-serif;
			padding: 1rem 2rem;
			background-color: #333;
			border: none;
			color: #FFF;
			font-size: 12px;
		}

		.mt-4 {
			margin-top: 2rem;
		}

		footer {
			font-family: 'Montserrat', sans-serif;
			color: #BDBDBD;
			text-align: center;
			margin-top: auto;
			font-size: 0.75rem;
		}

		footer a, footer a:visited {
			color: inherit;
		}

		footer a:hover {
			color: #333;
		}

		@media (min-width: 576px) {
			.mrg-md {
				margin-top: 3rem;
			}

			.box-p {
				max-width: 50%;
			}

			.box-img {
				padding: 1.25rem 4vw;
				max-width: 50%;
			}

			h1 {
				font-weight: 700;
				max-width: 20rem;
				line-height: 3.5rem;
			}

			h6 {
				max-width: 12rem;
				line-height: 1.25rem;
			}

			.img-404 {
				padding: 0;
			}

			footer {
				font-size: 2vw;
			}
		}

		@media (min-width: 768px) {
			.mrg-md {
				margin-top: 5rem;
			}

			.img-404 {
				padding: 0 4vw 0 2vw;
			}

			footer {
				font-size: 1rem;
			}
		}

		@media (min-width: 992px) {
			.img-404 {
				padding: 0 8vw 0 6vw;
			}
		}

	</style>
</head>
<body>
	<nav class="row box">
		<p>404 NOT FOUND</p>
	</nav>
	<div class="row mrg-md">
		<div class="box-img">
			<img src="Scarecrow.png" class="img-404"/>
		</div>
		<div class="box-p">
			<h1>I have bad news for you</h1>
			<h6 class="mt-4">The page you are looking for might be removed or is temporarily unavailable</h6>
			<button class="btn mt-4">BACK TO HOMEPAGE</button>
		</div>
	</div>
	<footer class="box">
		<p>created by <a href="https://github.com/the-codeshelter">the-codeshelter</a> - devChallenges.io</p>
	</footer>
</body>
</html>
